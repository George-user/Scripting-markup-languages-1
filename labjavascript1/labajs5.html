<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      var num1 = prompt("Введите первое число");
      var num2 = prompt("Введите второе число");
      
      if (num1 > num2)
        alert("Первое чило больше второго");
      else if (num2 > num1)
        alert("Второе число больше первого");
      else
        alert("Числа равны");
      
      var years = prompt("Перед прохождением регистрации нам нужно узнать, сколько вам лет ?  ");
      years >= 18 ? alert("Добро пожаловать!") : alert("Извините, вы не можете пройти регистрацию на нашем сайте. ");
      
        
    </script>
</head>

</body>
</html>
